<label for="">Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()" >Add Server</button>
{{serverCreationStatus}}
<hr>
<label for="">User Name</label>
<input type="text" class="form-control" (input)="onUserNameEntered($event)">
<p>{{userName}}</p>
<button class="btn btn-primary" [disabled]="!userNameEntered" (click)="resetUserName()">Reset Username</button>
<p *ngIf="serverCreated">Server created and the name is {{serverName}}</p>
<app-server></app-server>
