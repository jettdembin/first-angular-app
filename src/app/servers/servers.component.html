<label for="">Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName" />
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<hr />
<label for="">User Name</label>
<input type="text" class="form-control" (input)="onUserNameEntered($event)" />
<p>{{ userName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!userNameEntered"
  (click)="resetUserName()"
>
  Reset Username
</button>
<h2 *ngIf="serverCreated; else noServer">
  Server created and the name is {{ serverName }}
</h2>
<ng-template #noServer>
  <h2>No server was created</h2>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>

<button
  *ngIf="displayDetails; else displayParagraph"
  class="btn btn-primary"
  (click)="onDisplayDetails()"
>
  Hide Details
</button>
<ng-template #displayParagraph>
  <button class="btn btn-primary" (click)="onDisplayDetails()">
    Display Details
  </button>
  <p>This is a paragraph toggled by the button above</p>
</ng-template>
